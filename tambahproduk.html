 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Warna Custom */
      .bg-pink-tua {
        background-color: #8e3f6b;
      }
      .hover-bg-pink-darker:hover {
        background-color: #73315a;
      }
      .text-pink-tua {
        color: #8e3f6b;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="flex">
      <!-- Sidebar Start -->
      <div class="flex flex-col h-screen p-4 bg-pink-tua text-white shadow w-64 fixed">
        <div class="text-3xl font-bold text-center mb-6">Admin</div>
        <ul class="space-y-4 text-lg">
          <li class="rounded-sm">
            <a
              href="haladmin.html"
              class="block p-3 rounded-lg hover-bg-pink-darker transition duration-300"
            >
              Beranda
            </a>
          </li>
          <li class="rounded-sm">
            <a
              href="kategori.html"
              class="block p-3 rounded-lg hover-bg-pink-darker transition duration-300"
            >
              Kategori
            </a>
          </li>
          <li class="rounded-sm">
            <a
              href="produk.html"
              class="block p-3 rounded-lg bg-white text-pink-tua font-semibold shadow-md"
            >
              Produk
            </a>
          </li>
          <li class="rounded-sm">
            <a
              href="user.html"
              class="block p-3 rounded-lg hover-bg-pink-darker transition duration-300"
            >
              User
            </a>
          </li>
          <li class="rounded-sm">
            <a
              href="logout.html"
              class="block p-3 rounded-lg hover-bg-pink-darker transition duration-300"
            >
              Logout
            </a>
          </li>
        </ul>
      </div>
      <!-- Sidebar End -->

      <!-- Main Content Start -->
      <div class="ml-64 p-8 w-full">
        <h1 class="text-4xl font-bold mb-6 text-pink-tua">Tambah Produk</h1>
        <form action="produk.html" method="get" class="w-1/2 bg-white p-6 rounded-2xl shadow-lg">
          <div class="mb-6">
            <label class="block text-gray-700 text-lg mb-2">Nama Produk</label>
            <input
              type="text"
              placeholder="Masukkan nama produk"
              class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
              required
            />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-lg mb-2">Harga Produk</label>
            <input
              type="number"
              placeholder="Masukkan harga produk"
              class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
              required
            />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-lg mb-2">Deskripsi Produk</label>
            <textarea
              placeholder="Deskripsi singkat produk"
              class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"
              required
            ></textarea>
          </div>
          <div class="flex space-x-4">
            <button
              type="submit"
              class="bg-pink-tua text-white px-6 py-3 rounded-lg hover:bg-pink-800 transition duration-300 shadow-md"
            >
              Simpan
            </button>
            <button
              type="button"
              onclick="location.href='produk.html'"
              class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition duration-300"
            >
              Kembali
            </button>
          </div>
        </form>
      </div>
      <!-- Main Content End -->
    </div>
  </body>
</html>
