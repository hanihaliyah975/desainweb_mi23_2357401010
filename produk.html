 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Warna Custom */
      .bg-pink-tua {
        background-color: #8e3f6b;
      }
      .hover-bg-pink-darker:hover {
        background-color: #73315a;
      }
      .text-pink-tua {
        color: #8e3f6b;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="flex">
      <!-- Sidebar Start -->
      <div class="flex flex-col h-screen p-4 bg-pink-tua text-white shadow w-64 fixed">
        <div class="text-3xl font-bold text-center mb-6">Admin</div>
        <ul class="space-y-4 text-lg">
          <li class="rounded-sm">
            <a
              href="haladmin.html"
              class="block p-3 rounded-lg hover-bg-pink-darker transition duration-300"
            >
              Beranda
            </a>
          </li>
          <li class="rounded-sm">
            <a
              href="kategori.html"
              class="block p-3 rounded-lg hover-bg-pink-darker transition duration-300"
            >
              Kategori
            </a>
          </li>
          <li class="rounded-sm">
            <a
              href="produk.html"
              class="block p-3 rounded-lg bg-white text-pink-tua font-semibold shadow-md"
            >
              Produk
            </a>
          </li>
          <li class="rounded-sm">
            <a
              href="user.html"
              class="block p-3 rounded-lg hover-bg-pink-darker transition duration-300"
            >
              User
            </a>
          </li>
          <li class="rounded-sm">
            <a
              href="logout.html"
              class="block p-3 rounded-lg hover-bg-pink-darker transition duration-300"
            >
              Logout
            </a>
          </li>
        </ul>
      </div>
      <!-- Sidebar End -->

      <!-- Main Content Start -->
      <div class="ml-64 p-8 w-full">
        <h1 class="text-4xl font-bold mb-6 text-pink-tua">Produk</h1>
        <button
          onclick="location.href='tambah_produk.html'"
          class="bg-pink-tua text-white px-6 py-3 rounded-lg mb-6 hover:bg-pink-800 transition duration-300 shadow-md"
        >
          Tambah Produk
        </button>
        <ul class="bg-white p-6 rounded-2xl shadow-lg w-2/3">
          <li class="flex justify-between items-center py-3 border-b">
            <span class="text-lg text-gray-800">Fashion Baby</span>
            <button
              onclick="alert('Berhasil menghapus produk')"
              class="text-red-500 hover:text-red-700 transition duration-300"
            >
              Hapus
            </button>
          </li>
          <li class="flex justify-between items-center py-3 border-b">
            <span class="text-lg text-gray-800">Fashion Wanita</span>
            <button
              onclick="alert('Berhasil menghapus produk')"
              class="text-red-500 hover:text-red-700 transition duration-300"
            >
              Hapus
            </button>
          </li>
          <li class="flex justify-between items-center py-3">
            <span class="text-lg text-gray-800">Fashion Pria</span>
            <button
              onclick="alert('Berhasil menghapus produk')"
              class="text-red-500 hover:text-red-700 transition duration-300"
            >
              Hapus
            </button>
          </li>
        </ul>
      </div>
      <!-- Main Content End -->
    </div>
  </body>
</html>
